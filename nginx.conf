server {
    listen 80;
    server_name "chatbot.thanhmaihsk.edu.vn";

    root /usr/share/nginx/html;
    index index.html;

    # fallback cho SPA
    location / {
        try_files $uri /index.html;
    }

    # static assets
    location /assets/ {
        root /usr/share/nginx/html;
    }

    # ✅ Widget.js - Cho phép nhúng vào website khác (CORS)
    location /widget.js {
        root /usr/share/nginx/html;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
        add_header Cache-Control "public, max-age=3600";
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # upload images
    location /upload/ {
        alias /var/www/uploads/;
        autoindex off;

        types {
            image/png  png;
            image/jpeg jpg jpeg;
            image/gif  gif;
            image/webp webp;
        }
    }

    # MIME types chung
    types {
        text/html              html;
        application/javascript js;
        text/css               css;
        image/svg+xml          svg;
        image/png              png;
        image/jpeg             jpg jpeg;
        image/gif              gif;
    }
}
